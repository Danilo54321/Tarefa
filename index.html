    <h2 class="subtitulo">Oque é o Truco?</h2>
    <p>O truco é um jogo de cartas muito popular no Brasil, especialmente nas regiões sul e sudeste do país. É um jogo de blefe e estratégia, que requer habilidade e astúcia dos jogadores. O objetivo do truco é formar trincas de cartas e vencer as rodadas, acumulando pontos</p>
